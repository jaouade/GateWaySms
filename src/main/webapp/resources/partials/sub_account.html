<div ng-controller="SubAccountController">

    <button ng-click="showAddModal()" class="btn btn-space btn-primary"><i
            class="icon icon-left  mdi mdi-assignment-account"></i>Create New Sub Account
    </button>


    <div class="row">
        <!--Responsive table-->
        <div class="col-sm-12">
            <div class="panel panel-default panel-table">
                <div class="panel-heading">Responsive Table
                    <div class="tools"><span class="icon mdi mdi-download"></span><span
                            class="icon mdi mdi-more-vert"></span></div>
                </div>
                <div class="panel-body">
                    <div class="table-responsive noSwipe">
                        <table id="table" class="table table-striped table-hover">
                            <thead>
                            <tr>


                                <th style="width:20%;">email</th>
                                <th style="width:30%;"></th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr ng-repeat="sub in subs" id="{{sub.idAccount}}">
                                <td class="cell-detail"><span>{{sub.credential.login}}</span></td>
                                <td class="text-right">
                                    <div class="btn-group btn-space">
                                        <!-- <button ng-click="" type="button" class="btn btn-danger"><i class="icon mdi mdi-delete"></i></button>
                                        <button type="button" class="btn btn-warning" ng-click=""><i class="icon mdi mdi-edit"></i></button>
                                        <a type="button" class="btn btn-warning" href="#!/phoneBook/edit/{{phoneBook.idPhoneBook}}"><i class="icon mdi mdi-edit"></i></a>
                                          -->
                                    </div>

                                </td>
                            </tr>

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal fade" id="editModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel"> Edit</h4>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">Name</label>
                            <input type="text" ng-model="bookNameEdit" class="form-control" id="recipient-name"
                                   placeholder="Name">
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-click="editPhoneBook()" class="btn btn-success">Edit</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="addModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <div ng-show="errorSub" role="alert" class="alert alert-contrast alert-danger alert-dismissible">
                        <div class="icon"><span class="mdi mdi-alert-triangle"></span></div>
                        <div class="error">
                            <button type="button" data-dismiss="alert" aria-label="Close" class="close">
                                <span aria-hidden="true" class="mdi mdi-close"></span></button>
                            <strong>Error !</strong>{{errorMsgSub}}
                        </div>
                    </div>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="ModalLabel"> create sub account</h4>
                </div>
                <div class="modal-body">
                    <form name="sub_account">
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">email</label>
                            <input required type="text" ng-model="client.email" class="form-control" id="recipient-name"
                                   placeholder="login">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">nom</label>
                            <input required type="text" ng-model="client.name" class="form-control" id="recipient-name"
                                   placeholder="nom">
                        </div>

                        <div class="form-group">
                            <label for="recipient-name" class="control-label">address</label>
                            <input required type="text" ng-model="client.adresse" class="form-control" id="recipient-name"
                                   placeholder="address">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">phone</label>
                            <input required type="text" ng-model="client.phone" class="form-control" id="recipient-name"
                                   placeholder="phone">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1"> postal code</label> <input
                                type="text" ng-model="client.postal_code" class="form-control"
                                id="exampleInputEmail1" placeholder=" postal code">
                        </div>
                        <div class="form-group">
                            <label for="recipient-name" class="control-label">email</label>
                            <input required type="text" ng-model="client.fax" class="form-control" id="recipient-name"
                                   placeholder="fax">
                        </div>
                        <div class="form-group">
                            <label for="sel1">choisir un ville:</label> <select ng-model="client.city" class="form-control"
                                                                                id="sel1">


                            <option ng-repeat="city in cities " value="{{city}}">{{city.cityName}}</option>


                        </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    <button type="button" ng-click="createAccount()" class="btn btn-success">Create</button>
                </div>
            </div>
        </div>
    </div>


</div>
